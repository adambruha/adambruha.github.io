<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* Make the body fill the entire page with a black background */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: Courier, monospace; /* Terminal-like font */
            overflow: hidden; /* Hide overflow to ensure the text stays inside the screen */
        }

        /* Centered text styling */
        .centered-text {
            font-size: 24px;
            text-align: center;
            display: inline-block;
        }

        /* Typing animation for each paragraph */
        .typing {
            overflow: hidden; /* Hide the text while it's being typed */
            width: 0; /* Start with width 0 */
            white-space: nowrap; /* Prevent line breaks */
            display: inline-block;
        }

        /* Keyframe for typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%; /* Full width when typing is done */
            }
        }

        /* Paragraph 1: "Adam Brůha" typing animation */
        .typing1 {
            animation: typing 2s steps(12) 0s forwards;
        }

        /* Paragraph 2: "email" typing animation */
        .typing2 {
            animation: typing 2s steps(20) 2s forwards;
        }

        /* Paragraph 3: "tel." typing animation */
        .typing3 {
            animation: typing 2s steps(23) 4s forwards;
        }

        /* Paragraph 4: "Signal" typing animation */
        .typing4 {
            animation: typing 2s steps(30) 6s forwards;
        }
        
        /* Paragraph 5: "Feel free to contact me" typing animation */
        .typing5 {
            animation: typing 2s steps(22) 8s forwards;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <!-- Text paragraphs with individual typing animations -->
        <div class="typing typing1">
            <p>Adam Brůha</p>
        </div>
        <div class="typing typing2">
            <p>email: <a href="mailto:ab.bruha@gmail.com" style="color: #4CAF50;">ab.bruha@gmail.com</a>
            </p>
        </div>
        <div class="typing typing3">
            <p>tel.: <a href="tel:+420731523427" style="color: #4CAF50;">+420 731 523 427</a></p>
        </div>
        <div class="typing typing4">
            <p style="font-size: 14px;">(I can also be reached on Signal)</p>
        </div>
        <div class="typing typing5">
            <p>Feel free to contact me</p>
        </div>
    </div>
</body>
</html>
