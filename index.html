<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* Make the body fill the entire page with a black background */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: Courier, monospace; /* Terminal-like font */
            overflow: hidden; /* Hide overflow to ensure the text stays inside the screen */
        }

        /* Centered text styling */
        .centered-text {
            font-size: 24px;
            text-align: center;
            display: inline-block;
            white-space: nowrap;
        }

        /* General typing effect setup */
        .typing {
            overflow: hidden; /* Hide the text while it's being typed */
            display: inline-block;
        }

        /* Keyframe for typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%; /* Full width when typing is done */
            }
        }

        /* Keyframe for cursor blink */
        @keyframes blink {
            50% {
                border-color: transparent; /* Blink effect for cursor */
            }
        }

        /* Paragraphs with individual typing animations and cursor delay */
        .typing1 {
            animation: typing 2s steps(12) 0s forwards;
        }

        .typing2 {
            animation: typing 2s steps(20) 2s forwards;
        }

        .typing3 {
            animation: typing 2s steps(23) 4s forwards;
        }

        .typing4 {
            animation: typing 2s steps(30) 6s forwards;
        }

        .typing5 {
            animation: typing 2s steps(22) 8s forwards;
        }

        /* Cursor setup - only one visible at a time */
        .cursor {
            display: inline-block;
            border-right: 3px solid white; /* Cursor-like effect */
            animation: blink 0.75s step-end infinite;
            width: 0;
            visibility: hidden; /* Hide cursor initially */
        }

        /* Delay cursor appearance */
        .cursor1 {
            animation-delay: 2s; /* Delay for when the first animation completes */
        }

        .cursor2 {
            animation-delay: 4s; /* Delay for when the second animation completes */
        }

        .cursor3 {
            animation-delay: 6s; /* Delay for when the third animation completes */
        }

        .cursor4 {
            animation-delay: 8s; /* Delay for when the fourth animation completes */
        }

        .cursor5 {
            animation-delay: 10s; /* Delay for when the fifth animation completes */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <!-- Text paragraphs with individual typing animations -->
        <div class="typing typing1">
            <p>Hello, I’m Adam Brůha</p>
        </div>
        <div class="typing typing2">
            <p>email: ab.bruha@gmail.com</p>
        </div>
        <div class="typing typing3">
            <p>tel.: +420 731 523 427</p>
        </div>
        <div class="typing typing4">
            <p style="font-size: 14px;">(I can also be reached on Signal)</p>
        </div>
        <div class="typing typing5">
            <p>Feel free to contact me</p>
        </div>

        <!-- Only one cursor is visible at a time based on the animation delays -->
        <div class="cursor cursor1"></div>
        <div class="cursor cursor2"></div>
        <div class="cursor cursor3"></div>
        <div class="cursor cursor4"></div>
        <div class="cursor cursor5"></div>
    </div>
</body>
</html>
