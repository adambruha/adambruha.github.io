<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* Make the body fill the entire page with a black background */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: Courier, monospace; /* Use monospace font for terminal look */
        }

        /* Centered text styling */
        .centered-text {
            font-size: 24px;
            text-align: center;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide the text until it is "typed" */
            border-right: 4px solid white; /* Simulate a cursor */
            width: 0; /* Start with no visible width */
            animation: typing 5s steps(30) 1s forwards, blink 0.75s step-end infinite; /* Typing and blinking cursor */
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%; /* Full width of the text */
            }
        }

        /* Blinking cursor effect */
        @keyframes blink {
            50% {
                border-color: transparent; /* Hide the cursor */
            }
        }

        /* Styling for h1 to remove its margin */
        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="centered-text">
      <h1>Adam Br≈Øha</h1>
      <p>tel.: +420 731 523 427</p>
      <p>email: ab.bruha@gmail.com</p>
      <p style="font-size: 16px;">(I can also be reached on Signal)</p>
    </div>
</body>
</html>
