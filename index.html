<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Brůha's Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            font-size: 18px;
            line-height: 1.5;
        }
        
        .typing {
            display: inline-block;
            border-right: 2px solid white;
            animation: typing 3s steps(50) 1s 1 normal both, blink 0.7s step-end infinite;
        }
        
        .blink {
            border-right: 2px solid white;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .small {
            font-size: 14px;
        }
        
    </style>
</head>
<body>
    <div class="container">
       <h>
        <div class="typing">
            Adam Brůha
        </div>
    </h>
        <p>
        <div class="typing">
            Tel.: +420 731 523 427
        </div>
    </p>
        <p>
        <div class="typing">
            Email: ab.bruha@gmail.com
        </div>
    </p>
        <p>
        <div class="typing small">
            (I can also be reached on Signal)
        </div>
    </p>
    </div>

    <script>
        // Adjusting text for choppy effect by adding delay after each letter
        document.querySelectorAll('.typing').forEach(function (element) {
            let text = element.innerHTML;
            element.innerHTML = '';
            let i = 0;
            let speed = 100; // Adjust speed here

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        });
    </script>
</body>
</html>
