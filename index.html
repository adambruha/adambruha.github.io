<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* Make the body fill the entire page with a black background */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Black background */
            color: white; /* White text */
            font-family: "Courier New", Courier, monospace; /* Terminal-like font */
            overflow: hidden; /* Hide overflow to ensure the text stays inside the screen */
        }

        /* Centered text styling */
        .centered-text {
            font-size: 24px;
            text-align: center;
            white-space: nowrap; /* Prevent line breaks */
            display: inline-block;
        }

        /* Typing animation */
        .typing {
            overflow: hidden; /* Hide the text while it's being typed */
            border-right: 3px solid white; /* Cursor-like effect */
            width: 0; /* Start with width 0 */
            animation: typing 5s steps(40) 1s forwards, blink 0.75s step-end infinite; /* Typing effect */
        }

        /* Keyframe for typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%; /* Full width when typing is done */
            }
        }

        /* Keyframe for cursor blink */
        @keyframes blink {
            50% {
                border-color: transparent; /* Blink effect for cursor */
            }
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <div class="typing">
            <h1>Adam Br≈Øha</h1>
            <p>tel.: +420 731 523 427</p>
            <p>email: ab.bruha@gmail.com</p>
            <p style="font-size: 16px;">(I can also be reached on Signal)</p>
        </div>
    </div>
</body>
</html>
