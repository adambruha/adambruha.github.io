    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }

        .hero-bg {
            position: fixed;
            inset: 0;
            background-image: url('https://i.ibb.co/TxLv61HS/Screenshot-20250319-151334-Gallery.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(30px) brightness(0.8);
            transform: scale(1.1);
            z-index: -2;
        }

        .hero-image {
            position: fixed;
            inset: 0;
            background-image: url('https://i.ibb.co/TxLv61HS/Screenshot-20250319-151334-Gallery.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }

        body::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, black 50%, transparent 100%);
            z-index: 0;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 5%;
            width: 100%;
            z-index: 1;
            gap: 10px;
        }

        a {
            display: inline-block;
            text-decoration: none;
        }

        a img {
            width: 95%;
            max-width: 140px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        a[href*="wa.me"] img {
            transform: scale(1.25);
        }

        a:hover img {
            transform: scale(1.2);
            opacity: 1;
        }

        a[href*="wa.me"]:hover img {
            transform: scale(1.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 767px) {
            .hero-bg {
                transform: none;
            }
        }

        @media (min-width: 768px) {
            a img {
                max-width: 90px;
            }

            a[href*="wa.me"] img {
                transform: scale(1.1);
            }

            a[href*="wa.me"]:hover img {
                transform: scale(1.3);
            }
        }
    </style>
</head>
