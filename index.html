<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .business-card {
            text-align: center;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }
        .name {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .contact-info {
            font-size: 1.2em;
            line-height: 1.5;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
